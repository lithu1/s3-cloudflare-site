<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to My Static Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    header {
      max-width: 800px;
      margin-top: 50px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    button {
      background-color: #fff;
      color: #00c6ff;
      font-size: 1rem;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e6f7ff;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 0.85rem;
      color: #ccefff;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 1rem;
      }

      button {
        padding: 10px 20px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üöÄ Welcome to My Static Website!</h1>
    <p>This site is hosted on <strong>AWS S3</strong> with a CDN via <strong>Cloudflare</strong><br> and deployed automatically using <strong>GitHub Actions</strong>.</p>
    <button onclick="alert('Thanks for visiting!')">Click Me!</button>
  </header>
  <footer>
    &copy; 2025 Made with ‚ù§Ô∏è for my DevOps Project
  </footer>
</body>
</html>
