<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to My Static Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
    }
    header { margin-top: 50px; }
    h1 { font-size: 3rem; margin-bottom: 10px; }
    p { font-size: 1.2rem; margin-bottom: 30px; }
    button {
      background-color: #fff;
      color: #00c6ff;
      font-size: 1rem;
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover { background-color: #e6f7ff; }
    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 0.9rem;
      color: #ccefff;
    }
  </style>
</head>

    <p>This site is hosted on <strong>AWS S3</strong> with a CDN via <strong>Cloudflare</strong><br> and deployed automatically using <strong>GitHub Actions</strong>.</p>

  </header>
